<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible">
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makavura Mughanga | Digital applications designer and developer</title>

    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./build/styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="./build/elements/banner-link/index.js" type="text/javascript" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
</head>

<body class="">
    <div class="loader">
        <div class="cube">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <div class="loading">
        <div class="loading__letter">L</div>
        <div class="loading__letter">o</div>
        <div class="loading__letter">a</div>
        <div class="loading__letter">d</div>
        <div class="loading__letter">i</div>
        <div class="loading__letter">n</div>
        <div class="loading__letter">g</div>
        <div class="loading__letter">.</div>
        <div class="loading__letter">.</div>
        <div class="loading__letter">.</div>
    </div>
    <div class="content hidden w-full">
        <div class="grid grid-cols-3 w-5/12 px-10 py-4 mx-4">
            <img src="https://digitalolivesstudio.sirv.com/Digital%20Olives%20Studio/%23e0e6e9-3.png"
                alt="Joel Makavura Mughanga" class="shadow-2xl drop-shadow-md bg-white p-1 rounded-md">

            <div class="text-white col-span-2 flex flex-col justify-between">
                <p class="text-slate-400 aloja tracking-[10px] drop-shadow-md">
                    Hello !!!
                </p>
                <p class="text-slate-400 text-5xl tracking-[15px] leading-[80px] aloja my-4">
                    I am Joel Makavura Mughanga
                </p>

                <p
                    class="text-slate-900 bg-white w-fit py-2 px-4 rounded-md shadow-2xl drop-shadow-xl uppercase syne-mono">
                    Software engineer & designer
                </p>
            </div>
        </div>
        <div class="grid grid-cols-4 px-14 py-4 gap-4 h-48">
            <banner-link bannerPath="About"></banner-link>
            <banner-link bannerPath="Experience"></banner-link>
            <banner-link bannerPath="Education"></banner-link>
            <banner-link bannerPath="Projects"></banner-link>
        </div>
    </div>
    <script>
        const addStyles = (el, styles) => {
            if (el) {
                for (const style in styles) {
                    if (Object.hasOwn(styles, style)) {
                        el.style[style] = styles[style];
                    }
                };
            }
        };

        addStyles(document.body, {
            height: "100vh",
            display: "grid",
            overflow: "hidden",
            alignContent: "center",
            justifyContent: "center",
            backgroundColor: "#010c15"
        });

        const hideLoader = () => {
            document.body.removeAttribute('display');
            document.body.removeAttribute('align-content');
            document.body.removeAttribute('justify-content');
            document.body.removeAttribute('background-color');
            addStyles(document.getElementsByClassName('loader')[0], {
                display: 'none'
            });
            addStyles(document.getElementsByClassName('loading')[0], {
                display: 'none'
            });
            document.body.style.backgroundColor = '#010c15';
            document.getElementsByClassName('content')[0].classList.remove('hidden')
        };

        window.addEventListener('load', function () {

            setTimeout(function () {
                hideLoader();
            }, 1500);
        });
    </script>

</body>

</html>
