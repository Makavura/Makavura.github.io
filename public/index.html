        let userTheme = localStorage.getItem('theme');
        const setDarkMode = () => {
            document.documentElement.classList.add('dark');
            if (document.documentElement.classList.contains('light')) document.documentElement.classList.remove('light');
        };
        const setLightMode = () => {
            document.documentElement.classList.add('light');
            if (document.documentElement.classList.contains('dark')) document.documentElement.classList.remove('dark');
        };
        const setUserTheme = (theme) => {
            localStorage.setItem('theme', theme);
            if (theme == 'light') setLightMode();
            if (theme == 'dark') setDarkMode();
        };
    </script>

    <div class="loading">
        <div class="loading__letter">L</div>

        <div class="loading__letter">d</div>

    </div>
    <script>
        const addStyles = (el, styles) => {
            if (el) {
                for (const style in styles) {
                    if (Object.hasOwn(styles, style)) {
                        el.style[style] = styles[style];
                    }
                };
            }
        };

        addStyles(document.body, {
            height: "100vh",
            display: "grid",
            overflow: "hidden",
            alignContent: "center",
            justifyContent: "center",
            backgroundColor: "#010c15"
        });

        const hideLoader = () => {
            document.body.removeAttribute('display');
            document.body.removeAttribute('align-content');
            document.body.removeAttribute('justify-content');

            addStyles(document.getElementsByClassName('loader')[0], {
                display: 'none'
            });
            addStyles(document.getElementsByClassName('loading')[0], {
                display: 'none'
            });
        };

        window.addEventListener('load', function () {
            setTimeout(function () {
                hideLoader();
            }, 3000);
        });
    </script>
    <script src="./build/index.js"></script>
